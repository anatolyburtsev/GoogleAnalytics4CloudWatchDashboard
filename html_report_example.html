
<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Active Users</th>
                <th>Screen Page Views</th>
            </tr>
        </thead>
        <tbody>
            
<tr>
    <td>2023-04-07</td>
    <td>2</td>
    <td>23</td>
</tr>

<tr>
    <td>2023-04-08</td>
    <td>1</td>
    <td>13</td>
</tr>

<tr>
    <td>2023-04-09</td>
    <td>3</td>
    <td>43</td>
</tr>

        </tbody>
    </table>
</body>
</html>
